<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sing-up form</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="s-wrapper__total">
    <!-- <div class="s-wrapper__header">
      <header>    </header>
    </div> -->
      <main class="s-main">
        <section class="s-column">
          <div class="s-column__logo">
            <a href="#">
              <img src="img/logo.png" alt="На Главную страницу/ Лого Scrumi.org">
            </a>
          </div>
          <h1 class="s-column__slogan"><span>Scrumi.org </span>&#8212 культура командной разработки!</h1>
          <div class="s-column__picture">
            <img src="img/scrum_pic1.png" alt="Scrami team at the work/Скрам-команда за работой.">
          </div>
        </section>
        <section class="s-column s-column--right">
          <h2 class="s-column__joinus"><span>Присоединяйтесь к нам</span> &nbsp это займет пару секунд</h2>
          <div class="s-column__container">
            <form action="#" class="s-column__form" method="post" name="checkin">
              <div class="form__email">
                <input type="text" class="form__login" placeholder="login or email@gmail.com" name="form__login" required>
                <div class="form__tooltip"></div>
              </div>
              <div class="form__checkin">
                <input type="password" class="form__choose" placeholder="Choose your password" name="form__password" required>
                <div class="form__tooltip"></div>
                <a class="form__eye" href="#" tabindex="-1">
                  <i></i>
                </a>
              </div>
              <div class="form__checkbox">
                <input type="checkbox" id="user_agreement" name="user_agreement">
                <label class="checkbox" for="user_agreement">
                  <span> Вы принимаете <span><a href="#"> Пользовательское Соглашение</a></span></span>
                </label>
              </div>
              <input type="submit" class="button-green" value="Зарегистрироваться">
            </form>
          </div>
          <div class="s-column__forgot_pass">
            <a class="fogot_pass__login" href="file:///C:/Users/Oleg/projects/ScrumProject-Rus-/login/index.html">Вход</a>
            или
            <a class="fogot_pass__fogot" href="#">Забыли пароль?</a>
          </div>
          <p class="s-column__login-with">Или используйте одну из своих учетных записей:</p>
          <ul class="s-column__social">
            <li class="social__links social__links--git">
              <a class="links__git" href="#">
                <svg class="social__item social__item--git">
                  <use xlink:href="img/svg/git.svg#git"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a class="links__fb" href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/fb.svg#fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a class="links__ggl" href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/ggl.svg#ggl"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a class="links__lnd" href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/lnd.svg#lnd"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="s-column__permission">Никаких записей без вашего разрешения</p>
        </section>
      </main>
    <!-- <footer class="s-footer"><p class="s-footer__text"><span>&copy</span>Scrumi.org</p></footer> -->
  </div>   <!-- r-wrapper__total  -->
</body>
</html>
